<!DOCTYPE html>
<meta charset="utf-8">
<title>リクエストダンプ</title>

<h1>リクエストダンプ</h1>

<p>{% now "DATETIME_FORMAT" %}</p>

<form method="post" action="{% url 'request_dump' %}">
  <label for="input_text"></label>
  <input type="text" id="input_text" name="input_text">
  <input type="submit" value="送信">
</form>

<hr>

<table>
  <tbody>
{% for attr, values in request_vars %}
    <tr><th colspan="2" style="background-color: #EEE">{{ attr }}</th></tr>
    {% for k, v in values %}
    <tr><th style="text-align: left">{{ k }}</th><td>{{ v }}</td></tr>
    {% endfor %}
{% endfor %}
  </tbody>
</table>

<script>
  (function () {
    document.getElementById('input_text').focus();
  }());
</script>
